<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>My Portfolio</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Portfolio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#gallery">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="jumbotron text-center">
    <div class="container">
      <h1 class="display-4">Andhika Prasetyo Siswirawan</h1>
      <p class="lead">Mahasiswa Teknik Informatika.</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="container mt-5">
        <h2 class="text-center mb-4">Tentang Saya</h2>
        <div class="row"></div>
        <p class="text-center mb-4">Saya adalah seorang mahasiswa semester 5 Teknik Informatika di Universitas Pamulang.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="container mt-5">
    <h2 class="text-center mb-4">Galeri</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="logo-unpam.png" alt="Gallery 1" class="img-fluid">
      </div>
      <div class="col-md-4 mb-4">
        <img src="logo-unpam.png" alt="Gallery 2" class="img-fluid">
      </div>
      <div class="col-md-4 mb-4">
        <img src="logo-unpam.png" alt="Gallery 3" class="img-fluid">
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container mt-5">
    <h2 class="text-center mb-4">Hubungi Saya</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Nama</label>
          <input type="text" class="form-control" id="name" placeholder="Nama Anda">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email Anda">
        </div>
      </div>
      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim Pesan</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2023 Andhika Prasetyo. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
